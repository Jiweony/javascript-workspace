<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    #colorBox{
      width: 100px;
      height: 100px;
      background-color: lightgray;
      margin: 10px;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#" onclick="changeColor('red')">RED</a></li>
    <li><a href="#" onclick="changeColor('blue')">BLUE</a></li>
  </ul>
  <div id="colorBox"></div>
 <script>
  function changeColor(color){
    document.getElementById("colorBox").style.backgroundColor = color;
  }
  </script> 
</body>
</html>
