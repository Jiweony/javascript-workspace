<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div></div>
  <script>
    const myRect = document.querySelector("div");
    myRect.addEventListener("mouseover", ()=>{
      myRect.style.backgroundColor="blue";
    })
  </script>
</body>
</html>
