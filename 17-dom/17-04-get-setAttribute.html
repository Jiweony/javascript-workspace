<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<h1>이미지를 클릭해보세요!</h1>
<div>
    <img src="https://www.keyweo.com/wp-content/uploads/2022/04/google-logo-history.jpg" alt="" width="200px" onclick="changeImg()">
</div>
<p id="description">위 이미지를 클릭하면 이미지가 변경됩니다.</p>
<script>
  function changeImg(){
    const img = document.querySelector("img");
    console.log(img);

    const imgSrc = img.getAttribute("src");
    img.setAttribute("src", "https://duet-cdn.vox-cdn.com/thumbor/0x0:2040x1360/2400x1600/filters:focal(1020x680:1021x681):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/24016885/STK093_Google_04.jpg");
    const des = document.querySelector("#description");
    des.textContent = "이미지가 변경되었습니다.";  
  }
</script>
</body>
</html>
